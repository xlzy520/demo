<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="https://xlzy520.cn/icons/lo.ico">
    <script src="index.js"></script>
    <style>
        body{
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        .similar{
            cursor: default;
            -webkit-appearance: button;
            margin: 0;
            padding: 2px 7px;
            border: 1px solid #eee;
            font-size: 13.3333px;
        }

    </style>
</head>
<body>
<input type="submit" class="submit" id="submit" value="Input购买1" data-duration="" data-durationDisable="">
<button type="submit" class="submit" data-duration="200" data-durationDisable="1000">Button购买2</button>
<a class="submit similar" style="">我是a标签的购买3</a>
<div class="submit similar" style="display: inline-block">我是div标签的购买4</div>
<button onclick="dynamicAddButton(this)">新增一个按钮</button>
<script>
function dynamicAddButton(self) {
        var buttonElement=document.createElement('button')
        var dynamicButton=document.createTextNode("动态加载出来的购买5")
        buttonElement.appendChild(dynamicButton)
        buttonElement.setAttribute('class','submit')
        document.getElementsByTagName('body')[0].appendChild(buttonElement)
        self.style.display='none'
    }
</script>
</body>
</html>
