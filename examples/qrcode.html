<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <title>Javascript 二维码生成库：QRCode</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <script src="http://static.runoob.com/assets/qrcode/qrcode.min.js"></script>
</head>
<body>
<input id="text" type="text" value="http://www.runoob.com"/>
<div id="qrcode" style="width:100px; height:100px;"></div>
<img src="https://gss0.bdstatic.com/5bVWsj_p_tVS5dKfpU_Y_D3/res/r/image/2018-11-19/50549cb5f1134d03f5639c191e535e02.jpg" id="logo">

<script>
  var qrcode = new QRCode(document.getElementById("qrcode"), {
    render: "canvas",
    text: "http://jindo.dev.naver.com/collie",
    width: 128,
    height: 128,
    colorDark : "#ff9cd9",
    colorLight : "#ffffff"
  });

  function makeCode () {
    var elText = document.getElementById("text");
    if (!elText.value) {
      alert("Input a text");
      elText.focus();
      return;
    }
    qrcode.makeCode(elText.value);
  }
  makeCode();
  var qcanvas=document.querySelector('#qrcode canvas')
  var logo=document.querySelector('#logo')
  qcanvas.getContext('2d').drawImage(logo, 0.3*128, 0.3*128, 0.4*128, 0.4*128);
</script>
</body>
</html>
