<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <script src="../public/header.js"></script>

</head>
<body>

<script>
    let myECharts=echarts.init(document.getElementById('main1'));
    myECharts.setOption({
        backgroundColor: '#2c343c',
        visualMap: {
            show:false,
            min:80,
            max:600,
            inRange:{
                colorLightness:[0,1]
            }
        },

        series:[
            {
                name:'访问来源',
                type:'pie',
                radius:'70%',
                data:[
                    {value:235,name:'视频广告'},
                    {value:274, name:'联盟广告'},
                    {value:310, name:'邮件营销'},
                    {value:335, name:'直接访问'},
                    {value:400, name:'搜索引擎'}
                ],
                roseType:'angle',
                label:{
                    normal:{
                        textStyle:{
                            color:'rgba(255,255,255,0.3)'
                        }
                    }
                },
                labelLine:{
                    normal:{
                        lineStyle:{
                            color:'rgba(255,255,255,0.3)'
                        }
                    }
                },
                itemStyle:{
                    normal:{
                        lineStyle:{
                            color: '#c23531',
                            shadowBlur: 200,
                            shadowColor:'rgba(0,0,0,0.5)'
                        }
                    }
                }
            }
        ]
    })
</script>
</body>
</html>
