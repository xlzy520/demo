<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../public/header.js"></script>
</head>
<body>
<script>
    let myecharts=echarts.init(document.getElementById('main1'));
    let data1=[];
    let data2=[];
    let data3=[];

    let random=function (max) {
        return (Math.random()*max).toFixed(3)  //toFixed() 方法把 Number 四舍五入为指定小数位数的数字
    };
    for (let i=0;i<100;i++){
        data1.push([random(15),random(10),random(1)]);
        data2.push([random(15),random(10),random(1)]);
        data3.push([random(15),random(10),random(1)]);
    }
    myecharts.setOption({
        legend:{
            data:['aaa','bbb','ccc']
        },
        title:{
            text:"在图表中加入交互组件(大量随机数)"
        },
        animation:false,

        tooltip:{},
        xAxis:{
            type:'value',
            min:'dataMin',
            max:'dataMax',
            splitLine:{
                show:true
            }
        },
        yAxis:{
            type:'value',
            min:'dataMin',
            max:'dataMax',
            splitLine:{
                show:true
            }
        },
        dataZoom:[
            {
                type:'slider',
                show:true,
                xAxisIndex:[0],
                start:1,
                end:35
            },
            {
                type:'slider',
                show:true,
                yAxisIndex:[0],
                left:'93%',
                start:29,
                end:36
            },
            {
                type:'inside',
                xAxisIndex:[0],
                start:1,
                end:35
            },
            {
                type:'inside',
                yAxisIndex:[0],
                start:29,
                end:36
            }
        ],
        series:[
            {
                name:'aaa',
                type: 'scatter',
                itemStyle:{
                    normal:{
                        opacity:0.8
                    }
                },
                symbolSize:function (val) {
                    return val[2]*40;
                },
                data:data1
            },
            {
                title:{
                    text:"在图表中加入交互组件(大量随机数)"
                },
                name:'bbb',
                type:'scatter',
                itemStyle:{
                    normal:{
                        opacity:0.8
                    }
                },
                symbolSize:function (val) {
                    return val[2]*40;
                },
                data:data2
            },
            {
                title:{
                    text:"在图表中加入交互组件(大量随机数)"
                },
                name:'ccc',
                type:'scatter',
                itemStyle:{
                    normal:{
                        opacity:0.8
                    }
                },
                symbolSize:function (val) {
                    return val[2]*40;
                },
                data:data3
            }
        ]
    })
</script>
</body>
</html>
