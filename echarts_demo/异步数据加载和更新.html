<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../public/header.js"></script>
</head>
<body>

<script>
    let myECharts=echarts.init(document.getElementById('main1'));
    myECharts.showLoading();
    $.get('../public/json/test.json').done(function (data) {
        myECharts.hideLoading();
        myECharts.setOption({
            title:{
                text:"异步加载示例1"
            },
            tooltip:{},
            toolbox:{
                show:true,
                orient:'horizontal',
                right:'25',
                top:'top',
                itemGap: 15,
                feature:{
                    magicType:{
                        type:['line','bar']
                    },
                    saveAsImage:{
                        show:true
                    }
                }
            },
            legend:{
                data:["销量"]
            },
            xAxis:{
                data:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis:{
                max:100
            },
            series:[{
                radius:'55%',
                name:"销量",
                type:"bar",
                data: data.data1
            }]
        })
    })
</script>

<div id="main2" style="width: 800px;height: 540px;margin: 51px auto auto;">

</div>

            max:100
        },
        series:[
            {
                name:"销量",
                radius:"55%",
                type:'bar',
                data:[],
            },
            {
                name:"人数",
                radius:"55%",
                type:'bar',
                data:[],
            }]
    });
    $.get('../public/json/test.json').done(function (data) {
        myECharts2.hideLoading();
        myECharts2.setOption({
            series:[
                {
                name:"销量",
                data:data.data2
                },
                {

                data:data.data1
            }]

</body>
</html>
