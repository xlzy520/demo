<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://www.webpackjs.com/5a7e318d4b44cc42b20c.css">
</head>
<body>
<div class="cube__container splash-viz__cube" style="width: 180px; height: 180px; padding-left: 70.5882px;">
    <span class="cube cube--dark" style="width: 120px; padding-bottom: 60px;">
        <figure class="cube__outer" style="width: 120px; height: 120px;transform: translateX(-50%) scale3d(1, 1, 1) rotateX(0deg) rotateY(3960deg) rotateZ(0deg);">
            <section class="cube__face" style="transform: rotateX(0deg) translateZ(60px); border-width: 1px 6px 6px 1px;"></section>
            <section class="cube__face" style="transform: rotateX(-90deg) translateZ(60px); border-width: 1px;"></section>
            <section class="cube__face" style="transform: rotateX(90deg) translateZ(60px); border-width: 6px 6px 1px 1px;"></section>
            <section class="cube__face" style="transform: rotateY(-90deg) translateZ(60px); border-width: 1px 1px 6px 6px;"></section>
            <section class="cube__face" style="transform: rotateY(90deg) translateZ(60px); border-width: 1px;"></section>
            <section class="cube__face" style="transform: rotateY(180deg) translateZ(60px); border-width: 1px;"></section>
        </figure>
        <figure class="cube__inner" style="width: 120px; height: 120px;transform: translateX(-50%) scale3d(0.5, 0.5, 0.5) rotateX(0deg) rotateY(-3960deg) rotateZ(0deg);">
            <section class="cube__face" style="transform: rotateX(0deg) translateZ(60px);"></section>
            <section class="cube__face" style="transform: rotateX(-90deg) translateZ(60px);"></section>
            <section class="cube__face" style="transform: rotateX(90deg) translateZ(60px);"></section>
            <section class="cube__face" style="transform: rotateY(-90deg) translateZ(60px);"></section>
            <section class="cube__face" style="transform: rotateY(90deg) translateZ(60px);"></section>
            <section class="cube__face" style="transform: rotateY(180deg) translateZ(60px);"></section>
        </figure>
    </span>
</div>
</body>
</html>
