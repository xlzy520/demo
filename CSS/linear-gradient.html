<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
  <title>CSS 渐变色</title>
  <style>
    h1{
      color: #fff;
      width: 40%;
      border-radius: 8px;
      text-indent: 8px;
      font-weight: 300;
    }
    iframe{
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
<h1 style="background-image: linear-gradient(0deg, #fff 0%,#000 100%)">主标题</h1>
<h1 style="background-image: linear-gradient(160deg, #ff0064 20%,#ca00ff 80%)">主标题</h1>
<h1 style="background-image: linear-gradient(160deg, #0078ff 20%,#002abb 80%)">主标题</h1>
<h1 style="background-image: linear-gradient(160deg, #00ffd5 20%,#008cff 80%)">主标题</h1>
<h1 style="background: linear-gradient(160deg, #ffce00 20%,#ff8b00 80%)">主标题</h1>
<h1 style="background: linear-gradient(160deg, #a200ff 20%,#cf3700 80%)">主标题</h1>
<h1 style="background-image: linear-gradient(180deg, #2af598 0%, #009efd 100%);">主标题</h1>
<iframe src="http://color.oulu.me/"></iframe>
</body>
</html>
