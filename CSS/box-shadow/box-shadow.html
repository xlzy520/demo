<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="https://xlzy520.cn/icons/lo.ico">
  <title>Title</title>
  <style>
    div{
      border: 1px solid #fff;
      position: absolute;
    }
    body {
      margin: 0;
      background-color: #000;
    }
    .box1{
      width: 150px;
      height: 150px;
      background-color: #fff;
      box-shadow: 120px 80px 40px 20px #0ff;
    }
    .box2 {
      position: absolute;
      top: calc(50% - 20px);
      left: calc(50% - 20px);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #fff;
      box-shadow:
              0 0 60px 30px #fff,
              0 0 100px 60px #f0f,
              0 0 140px 90px #0ff;
    }
    .box3 {
      position: absolute;
      top: 0;
      right: 0;
      width: 400px;
      height: 200px;
      background-color: #fff;
      border: solid 1px #fff;
      box-shadow:
              inset 60px 0 120px #f0f,
              inset -60px 0 120px #0ff;
    }
    .box4{
      position: absolute;
      top: calc(50% - 150px);
      left: calc(50% - 150px);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      box-shadow:
              inset 0 0 50px #fff,      /* inner white */
              inset 20px 0 80px #f0f,   /* inner left magenta short */
              inset -20px 0 80px #0ff,  /* inner right cyan short */
              inset 20px 0 300px #f0f,  /* inner left magenta broad */
              inset -20px 0 300px #0ff, /* inner right cyan broad */
              0 0 50px #fff,            /* outer white */
              -10px 0 80px #f0f,        /* outer left magenta */
              10px 0 80px #0ff;         /* outer right cyan */
    }
  </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
</body>
</html>
