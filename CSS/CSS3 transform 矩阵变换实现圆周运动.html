    span {
      position: absolute;
      border: solid 1px rgba(255, 255, 175, 0.5);
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0);
      border-radius: 50px;
      left: 50%;
      top: 50%;
      margin-top: -25px;
      margin-left: -25px;
    }
    figure {
      position: absolute;
      margin: 0;
      border: solid 1px rgba(255, 255, 175, 0.7);
      width: 200px;
      height: 200px;
      background-color: rgba(238, 238, 238, 0);
      border-radius: 200px;
      left: 50%;
      top: 50%;
      margin-top: -100px;
      margin-left: -100px;

    figure::before {
      position: absolute;
      content: '';
      left: 75px;
      top: 75px;
      width: 50px;
      height: 50px;
      background-color: rgba(227, 75, 48, 0.7);
      border-radius: 50px;
      -webkit-transform: matrix(1, 0, 0, 1, 0, 100);
      transform: matrix(1, 0, 0, 1, 0, 100);
      -webkit-animation-name: matrix-circular-rotation;
      animation-name: matrix-circular-rotation;
      -webkit-animation-timing-function: linear;
      animation-timing-function: linear;
      -webkit-animation-duration: 7s;
      animation-duration: 7s;
      -webkit-animation-iteration-count: infinite;
      animation-iteration-count: infinite;
      -webkit-animation-direction: normal;
      animation-direction: normal;
    }
    figure::after {
      position: absolute;
      content: '';
      left: 75px;
      top: 75px;
      width: 50px;
      height: 50px;
      background-color: rgba(121, 166, 159, 0.7);
      border-radius: 50px;
      -webkit-transform: matrix(1, 0, 0, 1, 0, 100);
      transform: matrix(1, 0, 0, 1, 0, 100);

      -webkit-animation-timing-function: linear;
      animation-timing-function: linear;
      -webkit-animation-duration: 7s;
      animation-duration: 7s;

      animation-direction: normal;
