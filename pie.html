<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../public/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height: 400px">

</div>
<script>
    let myEcharts=echarts.init(document.getElementById('main'));
    myEcharts.setOption({
        series:[
            {
                name:'访问来源',
                type:'pie',
                radius:'55%',
                data:[
                    {value:235, name:'视频广告'},
                    {value:274, name:'联盟广告'},
                    {value:310, name:'邮件营销'},
                    {value:335, name:'直接访问'},
                    {value:400, name:'搜索引擎'}
                ]
            }
        ]
    })
</script>
</body>
</html>
