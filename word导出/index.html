<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="vodka_prod-185869010.css">

</head>
<body style="overflow: scroll">
<a style="position: absolute;" id="export" href="void(0)" onclick="f()">daochu</a>

<script>
    function f() {
      const html = "<html><head><meta charset='utf-8' /></head><body>" + document.getElementById('ceshi').outerHTML + '</body></html>'
      // 实例化一个Blob对象，其构造函数的第一个参数是包含文件内容的数组，第二个参数是包含文件类型属性的对象
      const blob = new Blob([html], { type: 'application/vnd.ms-word' })
      document.getElementById('export').href = URL.createObjectURL(blob)
      document.getElementById('export').download = '试卷分析.doc'
    }

</script>
</body>
</html>
