<body>
<button onclick="add()">dasd</button>
<script>
  let t = {
    s: 2
  }
  const s = new Proxy(t, {
    get(target, p, receiver) {
      return Reflect.get(target, p)
    },
    set(target, p, value, receiver) {
      console.log(target);
    }
  })

  const add = function () {
    t.s +=1
    console.log(s);
  }

</script>
