<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
</head>
<body>
<a id="XSSText" v-html="html">111</a><br><br>
<textarea id="XSS"></textarea>
<button onclick="xssInput()">innerHtml测试</button><br><br>
<div></div>
<script>
    function xssInput() {
        $('div').append($('#XSS').val())
    }
    new Vue({
        el: '#XSSText',
        data(){
            return {
                html: 'v-html测试<img/src="x"/onerror=alert("v-html")>'
            }
        }
    })
</script>
</body>
</html>
